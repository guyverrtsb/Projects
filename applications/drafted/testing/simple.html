    <body>
		<header class="dark">
			<div class="container_16">
				<h1><a href="/">Google maps jQuery plugin <span id="version"></span></a> geolocation example</h1>
			</div>
		</header>
		<div class="container_16">
			<article class="grid_16">
				<div class="item rounded dark">
					<div id="map_canvas" class="map rounded"></div>
				</div>
			</article>
		</div>
		<div><ul>
            <li>Lat:<input type="text" id="zlat" name="zlat" value=""/></li>
            <li>Lon:<input type="text" id="zlon" name="zlon" value=""/></li>
		</ul></div>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
		<script type="text/javascript" src="js/jquery-1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/underscore-1.2.2/underscore.min.js"></script>
		<script type="text/javascript" src="js/backbone-0.5.3/backbone.min.js"></script>
		<script type="text/javascript" src="js/prettify/prettify.min.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.overlays.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.extensions.js"></script>
		<script type="text/javascript">
		var zlat = position.coords.latitude;
		var zlon = position.coords.longitude;
            $(function() { 
				demo.add(function() {
					$('#map_canvas').gmap({ 'disableDefaultUI':true, 'callback': function() {
						var self = this;
						self.getCurrentPosition(function(position, status) {
							if ( status === 'OK' ) {
								self.set('clientPosition', new google.maps.LatLng(zlat, zlon));
								self.addMarker({'position': self.get('clientPosition'), 'bounds': true});
								self.addShape('Circle', { 'strokeWeight': 0, 'fillColor': "#008595", 'fillOpacity': 0.75, 'center': self.get('clientPosition'), 'radius': 5, clickable: false });
							}
						});   
					}});
				}).load();
			});
			
        var zControlGamerFollow = setInterval(function()
            {
                var zlat = position.coords.latitude;
                var zlon = position.coords.longitude;
            }, 1000);
        </script>
    
	</body>
